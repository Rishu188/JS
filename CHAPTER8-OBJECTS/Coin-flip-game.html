<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coin Flip Game</title>
</head>

<body>
    <button onclick="
        playGame('heads');
        ">Heads</button>
    <button onclick="
        playGame('tails');
        ">Tails</button>
    <script>
        const score = JSON.parse(localStorage.getItem('score')) || {
            wins: 0,
            losses: 0
        };

        function playGame(guess) {
            const randomNumber = Math.random();
            if (randomNumber < 0.5) {
                result = 'heads';
            } else {
                result = 'tails';
            }
            // const guess = 'tails';

            if (guess === result) {
                console.log('you win!');
                score.wins++;
            } else {
                console.log('you lose!');
                score.losses++;
            }
            console.log(score);
            localStorage.setItem('score', JSON.stringify(score));
        }
    </script>
</body>

</html>
