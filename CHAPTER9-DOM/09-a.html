<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM</title>
</head>

<body>
    <button>9a</button>
    <button class="js-button">9b</button>

    <script>
        console.log(document.querySelector('button'))
        document.querySelector('.js-button')
            .innerHTML = '9b done!';
    </script>
</body>

</html>
