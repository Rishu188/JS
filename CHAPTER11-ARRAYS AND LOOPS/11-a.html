        //CHALLENGE EXERCISE

        function findIndex(array, word) {
            for (i = 0; i < array.length; i++) {
                if (array[i] === word) {
                    return 1;
                }
            }
            return -1;
        }

        function uniqueArray(array) {
            const result = [];
            for (i = 0; i < array.length; i++) {
                const word = array[i];

                if (findIndex(result, word) === -1) {
                    result.push(word);
                }
            }

            return result;
        }
        const result = uniqueArray(['green', 'red', 'blue', 'red']);
